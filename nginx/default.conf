server {
    listen       80;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

     location /api {
        proxy_pass http://192.168.1.101:9200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }
}

