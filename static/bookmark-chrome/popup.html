<!DOCTYPE html>
<html>
<head>
  <title>获取网站图标</title>
  <meta charset="utf8">
  <style>
    body {
      margin: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    img {
      display: block;
      max-width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h2>当前网站图标信息</h2>
<div id="icon-info"></div>
<script>
  chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
    var tab = tabs[0];
    var el=document.getElementById('icon-info');
    el.innerText = tab.favIconUrl;
  })
</script>
</body>
